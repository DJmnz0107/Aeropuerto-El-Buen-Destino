
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis reservas</title>
    <link rel="stylesheet" href="../css/styleReservas.css">
</head>
<body>
    <div class="menu">
        <div class="logo"><a href="#">El buen destino</a></div>
        <ul class="apartados">
            <li> <a href="">Inicio</a></li>
            <li> <a href="">Vuelos</a></li>
            <li> <a href="">Mis reservas</a></li>
        </ul>
        <a href="" class="action-btn">Iniciemos</a>
        <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>

    <div class="principal">
        <div class="tarjeta">
            <div class="contenidoTarjeta">
                <h1>Reserva de vuelo</h1>
                <form action="">
                    <label for="NumeroVuelo">Numero de identificación: </label>
                    <input type="text" id="numVuelo" name="vuelo">
                    <label for="NombrePasajero">Nombre del pasajero: </label>
                    <input type="text" id="nomPasajero" name="nombre">
                </form>
            </div>
            <div class="final">
                <button type="submit">Registrar código</button>
            </div>
        </div>
    </div>
</body>
</html>
